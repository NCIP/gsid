# dont change these three properties they are present for backward compatibility.
cagrid.na.prefix=http://purlz.cagrid.org:8080/localhost/
cagrid.na.schemauri=http://localhost:8080/namingauthority/org.cagrid.identifiers.namingauthority.xsd
cagrid.na.grid.url=http://localhost:8080/wsrf/services/cagrid/IdentifiersNAService

# Dialect of the database currently we support only mysql so dont change it.
cagrid.na.db.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Driver used for connecting to the database and dont change it.
cagrid.na.db.driver=com.mysql.jdbc.Driver

# name of the database which this project should use.
cagrid.na.db.name=nadb

# the url of the database for the jdbc calls.
cagrid.na.db.url=jdbc:mysql://localhost:3306/${cagrid.na.db.name}

# the user name for the database connection.
cagrid.na.db.username=root

# the password for the database connection.
cagrid.na.db.password=root123

# the grid grouper URL which should be used .
cagrid.na.gridgrouper.grouperURL=

# the group name should be use to check for the 
cagrid.na.gridgrouper.groupName=